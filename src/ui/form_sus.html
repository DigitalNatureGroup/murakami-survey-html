<script>
  // å›ç­”ãƒ‡ãƒ¼ã‚¿ã‚’åé›†ã™ã‚‹é–¢æ•°ï¼ˆãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‹ã‚‰å‘¼ã³å‡ºã•ã‚Œã‚‹ï¼‰
  window.collectAnswers = function() {
    const form = document.getElementById('susForm');
    const formData = new FormData(form);
    const answers = {};
    
    // å„ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®å€¤ã‚’å–å¾—
    for (const [key, value] of formData) {
      answers[key] = parseInt(value);
    }
    
    // å›ç­”ã®å¦¥å½“æ€§ãƒã‚§ãƒƒã‚¯
    const requiredFields = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7', 'q8', 'q9', 'q10'];
    for (const field of requiredFields) {
      if (!answers[field] && answers[field] !== 0) {
        throw new Error(`è³ªå•${field.slice(1)}ã®å›ç­”ãŒä¸è¶³ã—ã¦ã„ã¾ã™`);
      }
    }
    
    return answers;
  };
  
  // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
  window.onPageLoad = function() {
    console.log('SUS ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
    
    // ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®å¤‰æ›´æ™‚ã«å›ç­”ç¢ºèªã‚’è¡¨ç¤º
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radio => {
      radio.addEventListener('change', updateAnswerSummary);
    });
    
    // åˆæœŸè¡¨ç¤º
    updateAnswerSummary();
  };
  
  // å›ç­”ç¢ºèªã®æ›´æ–°
  function updateAnswerSummary() {
    const summaryDiv = document.getElementById('answerSummary');
    const contentDiv = document.getElementById('summaryContent');
    const scoreDiv = document.getElementById('susScore');
    const scoreValue = document.getElementById('scoreValue');
    
    if (!summaryDiv || !contentDiv) return;
    
    const answers = {};
    const labels = {
      q1: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã‚’ä½¿ã†ã¤ã‚‚ã‚Šã ã¨æ€ã†',
      q2: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã¯è¤‡é›‘ã™ãã‚‹',
      q3: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã¯ä½¿ã„ã‚„ã™ã„',
      q4: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã‚’ä½¿ã†ã«ã¯æŠ€è¡“çš„ãªã‚µãƒãƒ¼ãƒˆãŒå¿…è¦ã ',
      q5: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã®æ©Ÿèƒ½ã¯ã‚ˆãçµ±åˆã•ã‚Œã¦ã„ã‚‹',
      q6: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã«ã¯ä¸æ•´åˆãŒã‚ã‚‹',
      q7: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã¯ä½¿ã„æ–¹ã‚’è¦šãˆã‚„ã™ã„',
      q8: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã¯ä½¿ã„ã«ãã„',
      q9: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã¯ä¿¡é ¼ã§ãã‚‹',
      q10: 'ã“ã®ã‚·ã‚¹ãƒ†ãƒ ã‚’ä½¿ã„å§‹ã‚ã‚‹å‰ã«å¤šãã®ã“ã¨ã‚’å­¦ã¶å¿…è¦ãŒã‚ã‚‹'
    };
    
    // å„è³ªå•ã®å€¤ã‚’å–å¾—
    for (const [key, label] of Object.entries(labels)) {
      const radio = document.querySelector(`input[name="${key}"]:checked`);
      if (radio) {
        answers[key] = parseInt(radio.value);
      }
    }
    
    // å›ç­”ç¢ºèªã®è¡¨ç¤º
    let summaryHtml = '<div style="display: grid; grid-template-columns: 1fr; gap: 8px;">';
    for (const [key, value] of Object.entries(answers)) {
      const questionNumber = key.slice(1);
      summaryHtml += `
        <div style="background: white; padding: 8px; border-radius: 4px; border-left: 3px solid #667eea;">
          <strong>Q${questionNumber}:</strong> ${labels[key]} â†’ <span style="color: #667eea; font-weight: bold;">${value}</span>
        </div>
      `;
    }
    summaryHtml += '</div>';
    
    contentDiv.innerHTML = summaryHtml;
    
    // SUS ã‚¹ã‚³ã‚¢ã®è¨ˆç®—ï¼ˆã™ã¹ã¦ã®è³ªå•ã«å›ç­”æ¸ˆã¿ã®å ´åˆï¼‰
    if (Object.keys(answers).length === 10) {
      const susScore = calculateSUSScore(answers);
      scoreValue.textContent = susScore.toFixed(1);
      scoreDiv.style.display = 'block';
    } else {
      scoreDiv.style.display = 'none';
    }
    
    summaryDiv.style.display = 'block';
  }
  
  // SUS ã‚¹ã‚³ã‚¢ã®è¨ˆç®—
  function calculateSUSScore(answers) {
    // å¥‡æ•°ã®è³ªå•ï¼ˆ1,3,5,7,9ï¼‰ã¯ãã®ã¾ã¾ã€å¶æ•°ã®è³ªå•ï¼ˆ2,4,6,8,10ï¼‰ã¯é€†è»¢
    let total = 0;
    
    for (let i = 1; i <= 10; i++) {
      const key = `q${i}`;
      let score = answers[key];
      
      if (i % 2 === 0) {
        // å¶æ•°ã®è³ªå•ã¯é€†è»¢ï¼ˆ5â†’1, 4â†’2, 3â†’3, 2â†’4, 1â†’5ï¼‰
        score = 6 - score;
      }
      
      total += score - 1; // 0-4ã®ã‚¹ã‚±ãƒ¼ãƒ«ã«å¤‰æ›
    }
    
    // 2.5ã‚’æ›ã‘ã¦0-100ã®ã‚¹ã‚±ãƒ¼ãƒ«ã«å¤‰æ›
    return total * 2.5;
  }
